    <script>
        //Animation!
        const def = [0,0,0,10,20,-10,-20,0];
        var poss = [0,0,0,10,20,-10,-20,0];
        var doAnimate = true;
        const animationButton = document.getElementById('animationToggle');

        function updateBackground() {
            document.body.style.backgroundPosition = 
                        `${poss[0]}px ${poss[1]}px, ${poss[2]}px ${poss[3]}px, ${poss[4]}px ${poss[5]}px, ${poss[6]}px ${poss[7]}px`;
                    
        }

        function randomizer() {
            if (!(doAnimate)) {
                return
            }
            var choice = Math.floor(Math.random()*7);
            var sign = Math.floor(Math.random()*4)-2;
            poss[choice] = poss[choice] + (5*sign);

            if (poss[choice] > 20) {
                poss[choice] = 15;
            } else if (poss[choice] < -20) {
                poss[choice] = -15;
            }
            updateBackground();
        }

        function animationToggle() {
            doAnimate = !(doAnimate);
            if (doAnimate) {
                animationButton.innerHTML = "<b>Disable Animations</b>"
            } else {
                animationButton.innerHTML = "<b>Enable Animations</b>"
                poss = def
                updateBackground();
            }
        }

        animationButton.addEventListener('click', animationToggle);

        window.setInterval(randomizer, 1800);

    </script>
    <script>

        // No phones please!
        // Function to detect small screen width (e.g., typical mobile device width)
        function isSmallScreen() {
            return window.innerWidth <= 768;  // Typical mobile and tablet width breakpoint
        }

        // Display message if on a small screen (mobile/tablet) and hide regular content
        if (isSmallScreen()) {
            document.getElementById('mobile-message').style.display = 'block';  // Show mobile message
            document.getElementById("page-container").style.display = 'none';  // Hide main content
        }

        const messages = [
            "Why would you do that?",
            "Well, that's... bright.",
            "...my eyes!",
            "Did you *really* need more light?",
            "Oh great, now I need sunglasses.",
            "Flashbang out!",
            "What a waste of energy...",
            ":(",
            "A bold choice, I guess.",
            "Looking for a tan?",
            "Whoa, tone it down, glow worm.",
            "And just like that, it's daytime.",
            "Iâ€™ll miss my cozy darkness.",
            "Well, someone likes to shine.",
            "Guess night mode was overrated.",
            "Who needs sleep, right?",
            "Ah yes, light mode: for the brave.",
            "Enjoy your new life as a lighthouse."
        ];

        function setMode(mode) {
            if (mode === 'light') {
                document.body.classList.add('light-mode');
            } else {
                document.body.classList.remove('light-mode');
            }
            localStorage.setItem('mode', mode);
            
            document.getElementById("lightModeToggle").querySelector('i').classList.toggle('fa-sun');
            document.getElementById("lightModeToggle").querySelector('i').classList.toggle('fa-moon');

            const randomIndex = Math.floor(Math.random() * messages.length);
            const randomMessage = messages[randomIndex]; 
            const messageBox = document.getElementById("lm");
            messageBox.innerHTML = randomMessage;
        }

        function toggleMode() {
            const newMode = document.body.classList.contains('light-mode') ? 'dark' : 'light';
            setMode(newMode);
        }

        document.getElementById("lightModeToggle").addEventListener('click', toggleMode);

        // Check localStorage and set initial mode
        const savedMode = localStorage.getItem('mode') || 'dark';
        setMode(savedMode);
    </script>
